<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue learning</title>
	<script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="i in 10">{{ i }}</li>

		</h3>
		
	</div>

<script src="js/conditionalRendering.js"></script>

</html>
