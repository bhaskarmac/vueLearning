<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue learning</title>
	<script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>

		<input type="text" v-model="message">
	</div>

	<script>
		new Vue({
			el: '#app',

			data: {
				message: 'Hello from VueJS!'
			}
		});
	</script>
</body>
</html>
