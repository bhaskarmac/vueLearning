<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue learning</title>
	<script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in fruits">{{ item }}</li>
		</ul>
	</div>

	<script>
		new Vue({
			el: '#app',

			data: {
				fruits: [
				'apple', 'orange', 'banana', 'watermelon'
				]
			}
		})
	</script>
</body>
</html>
