<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello world from Vue</title>
	<script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
	<div id="root">
		<input type="text" id="message" v-model="message">
		<p>{{ message }}</p>
	</div>

	<script>
		new Vue({
			el: '#root',
			data: {
				message: 'Hello world'
			}
		});
	</script>
</body>
</html>
